<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>test</title>
		<script>
			function print(obj) {
				console.log(JSON.stringify(obj));
			}
		</script>
		<style>
			canvas {
				background-color: whitesmoke;
				cursor: none;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas3d" tabindex="1"></canvas>
		<script type="module">
			import * as Kolu from "./src/index";

			// disables backdrop alpha only
			// still allows drawing rgba, but sped up
			const NOALPHA = false;
			// desync canvas from event loops
			const DESYNC = true;
			const BGCOLOR = "rgb(230 230 230)";
			const WIREFRAME = true;
			// disables sub-pixel rendering
			// not recommended, alias issues
			const ROUND = false;
			// mouse x and y sensitivities * 180deg
			const XSENS = 3;
			const YSENS = 1.5;
			// move distance on WASD
			const MVDIST = 75;
			// move accel decay rate
			const MVDECAY = 0.95;
			// cube size * canvas width
			const CUBESCALE = 0.3;
			const CUBECNT = 50;
			// cube dispersion in space
			const CUBEDISP = 15;
			const CUBEALPHA = 1;

			const cvs = document.getElementById("canvas3d");
			cvs.width = window.innerWidth;
			cvs.height = window.innerHeight;

			const kcvs = new Kolu.Cvs(cvs, {
				noAlpha: NOALPHA,
				desync: DESYNC,
			});
			const scene = new Kolu.Scene();
			const render = () =>
				scene.render(kcvs, {
					wireframe: WIREFRAME,
					bgColor: BGCOLOR,
					round: ROUND,
				});

			const w = cvs.width * CUBESCALE;
			const cubeTrigs = [
				//top
				new Kolu.Tri(
					[
						[0, 0, w],
						[w, 0, w],
						[0, w, w],
					],
					`rgba(255,0,0,${CUBEALPHA})`,
				),
				new Kolu.Tri(
					[
						[0, w, w],
						[w, 0, w],
						[w, w, w],
					],
					`rgba(255,0,0,${CUBEALPHA})`,
				),

				//bottom
				new Kolu.Tri(
					[
						[0, 0, 0],
						[w, 0, 0],
						[w, w, 0],
					],
					`rgba(0,255,0,${CUBEALPHA})`,
				),
				new Kolu.Tri(
					[
						[0, 0, 0],
						[0, w, 0],
						[w, w, 0],
					],
					`rgba(0,255,0,${CUBEALPHA})`,
				),

				//front
				new Kolu.Tri(
					[
						[0, 0, 0],
						[w, 0, 0],
						[w, 0, w],
					],
					`rgba(0,0,255,${CUBEALPHA})`,
				),
				new Kolu.Tri(
					[
						[0, 0, 0],
						[0, 0, w],
						[w, 0, w],
					],
					`rgba(0,0,255,${CUBEALPHA})`,
				),

				//back
				new Kolu.Tri(
					[
						[0, w, 0],
						[w, w, 0],
						[0, w, w],
					],
					`rgba(0,0,0,${CUBEALPHA})`,
				),
				new Kolu.Tri(
					[
						[w, w, 0],
						[0, w, w],
						[w, w, w],
					],
					`rgba(0,0,0,${CUBEALPHA})`,
				),

				//left
				new Kolu.Tri(
					[
						[0, w, 0],
						[0, 0, 0],
						[0, 0, w],
					],
					`rgba(255,255,0,${CUBEALPHA})`,
				),
				new Kolu.Tri(
					[
						[0, w, 0],
						[0, w, w],
						[0, 0, w],
					],
					`rgba(255,255,0,${CUBEALPHA})`,
				),

				//right
				new Kolu.Tri(
					[
						[w, 0, 0],
						[w, w, 0],
						[w, w, w],
					],
					`rgba(0,255,255,${CUBEALPHA})`,
				),
				new Kolu.Tri(
					[
						[w, 0, 0],
						[w, 0, w],
						[w, w, w],
					],
					`rgba(0,255,255,${CUBEALPHA})`,
				),
			];

			const cubes = [];
			for (let i = 0; i < CUBECNT; i++) {
				cubes.push(
					new Kolu.Obj(
						cubeTrigs,
						[
							(Math.random() - 0.5) * CUBEDISP * w,
							(Math.random() - 0.5) * CUBEDISP * w,
							(Math.random() - 0.5) * CUBEDISP * w,
						],
						[w / 2, w / 2, w / 2],
					),
				);
			}
			for (const cube of cubes) scene.putObj(cube);

			cvs.onmousemove = (ev) => {
				// MO FIX GIMBOL LOCK
				scene.cam.setAxisRot(
					1,
					(ev.offsetX / cvs.width - 0.5) * 180 * XSENS,
				);
				scene.cam.setAxisRot(
					2,
					(ev.offsetY / cvs.height - 0.5) * 180 * YSENS,
				);
			};

			cvs.onkeydown = (ev) => {
				const key = ev.key.toLowerCase();
				const mv = [0, 0, 0];
				switch (key) {
					case "w":
						mv[2] = -MVDIST;
						break;
					case "s":
						mv[2] = MVDIST;
						break;
					case "d":
						mv[0] = -MVDIST;
						break;
					case "a":
						mv[0] = MVDIST;
						break;
				}
				const worldmv = Kolu.Mat.transform(
					Kolu.Mat.rot(scene.cam.rot),
					mv,
				);

				const m = (wm) => {
					if (Kolu.Vec.norm(wm) < 1) return;
					scene.cam.pos = Kolu.Vec.vAdd(scene.cam.pos, wm);
					requestAnimationFrame(() => m(Kolu.Vec.mul(wm, MVDECAY)));
				};
				m(worldmv);
			};

			const ns = [...Array(cubes.length)].map(
				() => (Math.random() + 1) * 10,
			);
			const a = [...Array(cubes.length)].map(() => Math.random());
			const b = [...Array(cubes.length)].map(() => Math.random());
			const rotCube = (timestamp) => {
				for (let i = 0; i < cubes.length; i++) {
					const n = timestamp / ns[i];
					cubes[i].setTransform(
						Kolu.Mat.rot([n * a[i], n * b[i], 0], { deg: true }),
					);
				}
				requestAnimationFrame(rotCube);
			};
			requestAnimationFrame(rotCube);

			let fps_acc = 0;
			const main = () => {
				render();
				fps_acc++;
				requestAnimationFrame(main);
			};
			setInterval(() => {
				console.clear();
				console.log("fps", fps_acc);
				fps_acc = 0;
			}, 1000);
			main();
		</script>
	</body>
</html>
