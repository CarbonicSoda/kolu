			function print(obj) {

		<style>
			canvas {
				background-color: whitesmoke;
			}
		</style>
	</head>
	<body>
		<canvas id="test-canvas" tabindex="1"></canvas>
		<script src="./dist/index.js"></script>
		<script>
			const cvs = document.getElementById("test-canvas");
			cvs.width = window.innerWidth;
			cvs.height = window.innerHeight;

			const s = cvs.width * 0.3;
			const scene = new Kolu.Scene();

			const tris = [
				new Kolu.Tri([0, 0, 0], [s, 0, 0], [s, s, 0]),
				new Kolu.Tri([0, 0, 0], [0, s, 0], [s, s, 0]),
			];

			const kCvs = new Kolu.KoluCanvas(cvs);
			for (tri of tris) scene.putTri(tri);
			scene.camera.pos = [s / 2, s / 2, 3 * s];

			cvs.onmousemove = (ev) => {
				scene.camera.rot[2] =
					(ev.offsetY / cvs.height - 0.5) *
					Math.PI;
				scene.camera.rot[1] =
					(ev.offsetX / cvs.width - 0.5) *
					Math.PI *
					2;
				scene.render(kCvs);
			};
		</script>
	</body>
